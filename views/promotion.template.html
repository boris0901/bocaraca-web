<div class="wrapper wrapper-content promotion-view" style="height: 100%; padding:0px; background-color: #38ACE2; ">

    <div class="promotion-view" style="width: 100%; height: calc(100% - 100px); background-color: #38ACE2; position: absolute; top: 60px; overflow-y: scroll; margin-left: auto; margin-right: auto; text-align: center;">
        <div class="list card" ng-repeat="promotion in activePromotions" style="width: 350px; display: inline-block; padding: 10px; margin: 5px; background-color: white; text-align: left;">
            <div class="item item-image" style="width: 100%; height: 350px; background-color: white;">
                <img ng-src="{{promotion.photo}}" style="width: 100%; height: 100%;">
            </div>

            <div class="item text">
                <h2 style="font-weight: 600;">{{promotion.title}}</h2>
                <p>{{promotion.description}}</p>
                <p>{{promotion.pharmacyName}}</p>
                <p>{{promotion.dateInit.toLocaleString()}} - {{promotion.dateEnd.toLocaleString()}}</p>
            </div>

        </div>
    </div>
</div>
